<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place de MarchÃ© - Connexion</title>
    <style>
        body {font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;}
        .login-box {background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); width: 360px; text-align: center;}
        h2 {margin-bottom: 10px; color: #1c1e21;}
        p {color: #606770; margin-bottom: 30px;}
        input {width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #dddfe2; border-radius: 8px; font-size: 16px;}
        button {width: 100%; padding: 14px; background: #1877f2; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-bottom: 10px;}
        button:hover {background: #166fe5;}
        #registerBtn {background: #42b72a;}
        #registerBtn:hover {background: #36a420;}
        #error {color: #e53935; margin-top: 15px; font-weight: 500;}
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ðŸ›’ Place de MarchÃ©</h2>
        <p>Bienvenue ! Choisis une action</p>
        <input type="text" id="username" placeholder="Nom d'utilisateur" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button id="loginBtn">Se connecter</button>
        <button id="registerBtn">CrÃ©er un compte</button>
        <div id="error"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(location.search);
        const next = urlParams.get('next') || '/';

        async function auth(endpoint) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            if (!username || !password) {
                document.getElementById('error').textContent = 'Remplis tout';
                return;
            }
            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('username', username);
                    localStorage.setItem('password', password);
                    location.href = next;
                } else {
                    document.getElementById('error').textContent = data.error || 'Erreur inconnue';
                }
            } catch (err) {
                document.getElementById('error').textContent = 'Serveur injoignable';
            }
        }

        document.getElementById('loginBtn').onclick = () => auth('/login');
        document.getElementById('registerBtn').onclick = () => auth('/register');
    </script>
</body>
</html>
