<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place de March√© - Connexion</title>
    <style>
        body {font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;}
        .login-box {background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); width: 360px; text-align: center;}
        h2 {margin-bottom: 10px; color: #1c1e21;}
        p {color: #606770; margin-bottom: 30px;}
        input {width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #dddfe2; border-radius: 8px; font-size: 16px;}
        button {width: 100%; padding: 14px; background: #1877f2; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer;}
        button:hover {background: #166fe5;}
        #error {color: #e53935; margin-top: 15px; font-weight: 500;}
        a {color: #1877f2; text-decoration: none;}
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üõí Place de March√©</h2>
        <p>Bienvenue ! Connecte-toi ou cr√©e un compte (auto si nouveau)</p>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nom d'utilisateur" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">S'identifier / Cr√©er un compte</button>
        </form>
        <div id="error"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(location.search);
        const next = urlParams.get('next') || '/';

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            if (!username || !password) return;

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('username', username);
                    localStorage.setItem('password', password);
                    location.href = next;
                } else {
                    document.getElementById('error').textContent = data.error || 'Erreur inconnue';
                }
            } catch (err) {
                document.getElementById('error').textContent = 'Serveur injoignable';
            }
        };
    </script>
</body>
</html>
