<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Électronique - Mon E-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-family: Arial, sans-serif; min-height: 100vh;}
        .navbar {background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);}
        .subcat-btn {margin: 8px; padding: 14px 28px; font-size: 1.1rem; border-radius: 50px; background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: all 0.3s;}
        .subcat-btn:hover {background: #667eea; color: white; transform: scale(1.05);}
        .card-product {border: none; border-radius: 20px; overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.15); transition: 0.3s;}
        .card-product:hover {transform: translateY(-10px);}
        .product-img {height: 280px; object-fit: cover;}
        .footer {background: #222; color: white; padding: 20px 0;}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/"><i class="fas fa-shopping-cart"></i> Mon E-Shop</a>
            <a href="/" class="btn btn-outline-light">← Retour</a>
        </div>
    </nav>

    <div class="container pt-5 mt-5">
        <h2 class="text-center text-white mb-4" style="text-shadow: 2px 2px 8px rgba(0,0,0,0.7);">Électronique</h2>
        <div class="d-flex flex-wrap justify-content-center mb-5" id="subcategories"></div>
        <div class="row" id="products"></div>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content rounded-4">
                <div class="modal-header">
                    <h5 class="modal-title" id="productTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="productImage" class="img-fluid rounded mb-3" style="max-height: 400px; object-fit: contain;">
                    <p id="productDescription" class="lead"></p>
                    <p><strong>Prix :</strong> <span id="productPrice" class="text-success fs-4"></span> €</p>
                    <p><strong>Livraison :</strong> <span id="productShipping"></span> €</p>
                    <p><strong>Stock :</strong> <span id="productStock"></span></p>
                    <p><strong>Vendeur :</strong> <a id="sellerLink" href="#" target="_blank" class="text-decoration-none"></a></p>
                    <button class="btn btn-success btn-lg w-100" onclick="contactSeller(currentProduct)">
                        <i class="fab fa-whatsapp"></i> Contacter sur Chronos
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-center">
        <p>© 2025 Mon E-Shop</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let products = [];
        let currentProduct = null;
        let currentSubcat = null;

        async function loadSubcategories() {
            const res = await fetch('/api/subcategories?main=Électronique');
            const subs = await res.json();
            const container = document.getElementById('subcategories');
            container.innerHTML = `<button class="subcat-btn" onclick="loadAll()">Toutes</button>`;
            subs.forEach(s => {
                container.innerHTML += `<button class="subcat-btn" onclick="filterSubcat('${s}')">${s}</button>`;
            });
        }

        function loadAll() { currentSubcat = null; loadProducts(); }
        function filterSubcat(sub) { currentSubcat = sub; loadProducts(); }

        async function loadProducts() {
            const res = await fetch('/api/products');
            products = await res.json();
            let filtered = products.filter(p => p.category === 'Électronique');
            if (currentSubcat) filtered = filtered.filter(p => p.subcategory === currentSubcat);

            document.getElementById('products').innerHTML = filtered.map(p => `
                <div class="col-md-4 mb-4">
                    <div class="card-product">
                        <img src="${p.image_base64}" class="product-img" alt="${p.title}">
                        <div class="p-4 text-center">
                            <h5 class="fw-bold">${p.title}</h5>
                            ${p.subcategory ? `<span class="badge bg-secondary mb-2">${p.subcategory}</span><br>` : ''}
                            <p class="text-success fs-5 fw-bold">${p.price}€ + ${p.shipping_price}€ livraison</p>
                            <button class="btn btn-success" onclick="viewProduct('${p.id}')">
                                <i class="fab fa-whatsapp"></i> Contacter
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function viewProduct(id) {
            currentProduct = products.find(p => p.id === id);
            document.getElementById('productTitle').textContent = currentProduct.title;
            document.getElementById('productImage').src = currentProduct.image_base64;
            document.getElementById('productDescription').textContent = currentProduct.desc;
            document.getElementById('productPrice').textContent = currentProduct.price;
            document.getElementById('productShipping').textContent = currentProduct.shipping_price;
            document.getElementById('productStock').textContent = currentProduct.stock;
            document.getElementById('sellerLink').textContent = currentProduct.username;
            document.getElementById('sellerLink').href = `https://wa.me/${currentProduct.phone}`;
            new bootstrap.Modal(document.getElementById('productModal')).show();
        }

        function contactSeller(p) {
            window.location.href = `/chat/${p.username}?phone=${p.phone}`;
        }

        loadSubcategories();
        loadProducts();
    </script>
</body>
</html>
