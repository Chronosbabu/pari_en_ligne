<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Électronique - Mon E-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #333;}
        .navbar {background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);}
        .card {border: none; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: transform 0.3s; background: white;}
        .card:hover {transform: translateY(-5px);}
        .btn-primary {background: linear-gradient(45deg, #667eea, #764ba2); border: none; border-radius: 25px;}
        .btn-primary:hover {background: linear-gradient(45deg, #764ba2, #667eea);}
        .product-img {height: 250px; object-fit: cover; border-radius: 15px 15px 0 0;}
        .footer {background: #333; color: white; padding: 20px 0;}
        .modal-content {border-radius: 15px; background: linear-gradient(135deg, #f6f9fc 0%, #e9ecef 100%);}
        @media (max-width: 768px) {.product-img {height: 200px;}}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-shopping-cart"></i> Mon E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="/chat">Chat</a></li>
                    <li class="nav-item"><a class="nav-link" href="/conversations">Conversations</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4" style="color: white; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">Produits Électroniques</h2>
        <div class="row" id="products"></div>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <img id="productImage" class="img-fluid mb-3 rounded" src="" style="max-height: 400px; object-fit: contain;">
                    <p id="productDescription" class="lead"></p>
                    <p><strong>Prix :</strong> <span id="productPrice"></span> €</strong></p>
                    <p><strong>Frais de livraison :</strong> <span id="productShipping"></span> €</p>
                    <p><strong>Quantité disponible :</strong> <span id="productStock"></span></p>
                    <p><strong>Vendeur :</strong> <span id="sellerLink" href="#"></span></p>
                    <button class="btn btn-success btn-lg w-100" onclick="contactWhatsApp(currentProduct)">
                        <i class="fab fa-whatsapp"></i> Contacter via WhatsApp
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-center">
        <p>&copy; 2025 Mon E-Shop. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let products = [];
        let currentProduct = null;

        function contactWhatsApp(product) {
            if (!product.phone) {
                alert('Numéro WhatsApp non disponible');
                return;
            }
            const phone = product.phone.replace(/\\s/g, '');
            const message = encodeURIComponent(`Bonjour ! Je suis intéressé(e) par votre produit "${product.title}" à ${product.price}€ + ${product.shipping_price}€ de livraison. Est-il toujours disponible ?`);
            window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
        }

        function loadProducts() {
            fetch('/api/products')
                .then(res => res.json())
                .then(data => {
                    products = data.filter(p => p.category === 'Électronique');
                    document.getElementById('products').innerHTML = products.map(p => `
                        <div class="col-md-3 mb-4">
                            <div class="card">
                                <img src="${p.image_base64}" class="product-img" alt="${p.title}">
                                <div class="card-body text-center">
                                    <h5 class="card-title">${p.title}</h5>
                                    <p class="card-text">${p.price} € (Livraison: ${p.shipping_price} €)</p>
                                    <p class="text-muted">Vendeur: ${p.username}</p>
                                    <button class="btn btn-success btn-sm" onclick="viewProduct('${p.id}')"><i class="fab fa-whatsapp"></i> Contacter WhatsApp</button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }).catch(() => alert('Erreur de chargement'));
        }

        function viewProduct(id) {
            currentProduct = products.find(p => p.id === id);
            document.getElementById('productTitle').textContent = currentProduct.title;
            document.getElementById('productImage').src = currentProduct.image_base64;
            document.getElementById('productDescription').textContent = currentProduct.desc;
            document.getElementById('productPrice').textContent = currentProduct.price;
            document.getElementById('productShipping').textContent = currentProduct.shipping_price;
            document.getElementById('productStock').textContent = currentProduct.stock;
            document.getElementById('sellerLink').textContent = `${currentProduct.username} (WhatsApp: ${currentProduct.phone || 'Non disponible'})`;
            document.getElementById('sellerLink').href = `https://wa.me/${currentProduct.phone || ''}?text=${encodeURIComponent('Bonjour ! Je suis intéressé(e) par votre produit "' + currentProduct.title + '"')}`;
            new bootstrap.Modal(document.getElementById('productModal')).show();
        }

        loadProducts();
    </script>
</body>
</html>
