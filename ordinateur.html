<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordinateurs - Mon E-Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .product-card { border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin: 10px; text-align: center; }
        .product-card img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <h2 class="text-center">Ordinateurs</h2>
    
    <div class="container">
        <div class="row" id="products"></div>
    </div>

    <script>
        let currentSubcat = "Ordinateurs";

        function loadProducts() {
            fetch('/api/products')
                .then(res => res.json())
                .then(prods => {
                    let filtered = prods.filter(p => p.category === 'Électronique');
                    if (currentSubcat !== null) {
                        filtered = filtered.filter(p => p.subcategory === currentSubcat);
                    }
                    const container = document.getElementById('products');
                    container.innerHTML = '';
                    filtered.forEach(p => {
                        const col = document.createElement('div');
                        col.className = 'col-md-4';
                        col.innerHTML = `
                            <div class="product-card">
                                <img src="${p.image_base64}" alt="${p.title}">
                                <h3>${p.title}</h3>
                                <p>${p.desc}</p>
                                <p>Prix: ${p.price} €</p>
                                <p>Livraison: ${p.shipping_price} €</p>
                                <p>Stock: ${p.stock}</p>
                                <p>Vendeur: ${p.username} (${p.phone})</p>
                            </div>
                        `;
                        container.appendChild(col);
                    });
                    if (filtered.length === 0) {
                        container.innerHTML = '<p class="text-center">Aucun produit disponible pour le moment.</p>';
                    }
                })
                .catch(err => console.error(err));
        }

        loadProducts();
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
