<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Électronique - Mon E-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#f8f9fa; padding-top: 20px; }
        .whatsapp-btn { background:#25D366; color:white; }
        .product-img { height: 220px; object-fit: cover; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Électronique</h1>
        <a href="/electronique" class="btn btn-primary mb-4">Retour à Électronique</a>
        <div class="row" id="products-container"></div>
    </div>

    <script>
        let currentSubcat = null;

        function loadProducts() {
            fetch('/api/products')
                .then(r => r.json())
                .then(products => {
                    const container = document.getElementById('products-container');
                    container.innerHTML = '';
                    const filtered = products.filter(p => 
                        p.category === 'Électronique' && (!currentSubcat || p.subcategory === currentSubcat)
                    );

                    if (filtered.length === 0) {
                        container.innerHTML = '<p class="text-center col">Aucun produit pour le moment.</p>';
                        return;
                    }

                    filtered.forEach(p => {
                        container.innerHTML += `
                        <div class="col-md-6 col-lg-4 mb-4">
                            <div class="card h-100 shadow">
                                <img src="${p.image_base64}" class="card-img-top product-img" alt="${p.title}">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">${p.title}</h5>
                                    <p class="text-muted">${p.desc}</p>
                                    <p><strong>${p.price} € + ${p.shipping_price} € livraison</p>
                                    <p>Stock : ${p.stock}</p>
                                    <a href="https://wa.me/${p.phone}?text=Salut ${p.username}! Je suis intéressé par ${encodeURIComponent(p.title)}" 
                                       class="btn whatsapp-btn mt-auto">WhatsApp</a>
                                </div>
                            </div>
                        </div>`;
                    });
                });
        }
        window.onload = loadProducts;
    </script>
</body>
</html>
