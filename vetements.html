<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vêtements - Mon E-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; margin: 0; }
        .category-card { height: 300px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.4); transition:0.4s; }
        .category-card:hover { transform: translateY(-20px); }
        .icon-big { font-size: 90px; }
        h1 { color: white; text-shadow: 0 5px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="/">Mon E-Shop</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/electronique">Électronique</a>
                <a class="nav-link" href="/maison">Maison</a>
                <a class="nav-link" href="/cuisine">Cuisine</a>
            </div>
        </div>
    </nav>

    <div class="container py-5 text-center">
        <h1 class="display-4 fw-bold mb-5 text-white">Catégorie Vêtements</h1>
        <div class="row g-5 justify-content-center">
            <div class="col-lg-4 col-md-6">
                <a href="/homme" class="text-decoration-none">
                    <div class="card category-card bg-primary text-white">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <div class="icon-big mb-3">Men</div>
                            <h3 class="fw-bold">Hommes</h3>
                            <p>Vêtements pour hommes</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-4 col-md-6">
                <a href="/femme" class="text-decoration-none">
                    <div class="card category-card bg-info text-white">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <div class="icon-big mb-3">Women</div>
                            <h3 class="fw-bold">Femmes</h3>
                            <p>Vêtements pour femmes</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-4 col-md-6">
                <a href="/enfant" class="text-decoration-none">
                    <div class="card category-card bg-success text-white">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <div class="icon-big mb-3">Baby</div>
                            <h3 class="fw-bold">Enfants</h3>
                            <p>Vêtements pour enfants</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
