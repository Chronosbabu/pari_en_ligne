<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Électronique - Mon E-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .category-card {
            transition: all 0.3s ease;
            height: 280px;
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .category-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .card-bg-1 { background: linear-gradient(45deg, #ff9a9e, #fad0c4c); }
        .card-bg-2 { background: linear-gradient(45deg, #a18cd1, #fbc2eb); }
        .card-bg-3 { background: linear-gradient(45deg, #84fab0, #8fd3f4); }
        .icon-big {
            font-size: 80px;
            color: white;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        h1 {
            color: white;
            text-shadow: 0 4px 15px rgba(0,0,0,0.4);
            margin-bottom: 50px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Mon E-Shop</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/vetements">Vêtements</a>
                <a class="nav-link" href="/maison">Maison</a>
                <a class="nav-link" href="/cuisine">Cuisine</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-center display-4 fw-bold">Catégorie Électronique</h1>

        <div class="row g-5 justify-content-center">

            <!-- Bouton Ordinateurs -->
            <div class="col-md-4 col-12">
                <a href="/ordinateur" class="text-decoration-none">
                    <div class="card category-card card-bg-1 text-white text-center p-4">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <div class="icon-big mb-3">Laptop</div>
                            <h3 class="fw-bold">Ordinateurs</h3>
                            <p class="mb-0">PC portables, fixes, accessoires...</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Bouton Téléphones -->
            <div class="col-md-4 col-12">
                <a href="/telephone" class="text-decoration-none">
                    <div class="card category-card card-bg-2 text-white text-center p-4">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <div class="icon-big mb-3">Phone</div>
                            <h3 class="fw-bold">Téléphones</h3>
                            <p class="mb-0">Smartphones, accessoires téléphone</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Bouton Montres & Accessoires -->
            <div class="col-md-4 col-12">
                <a href="/montre_et_autres" class="text-decoration-none">
                    <div class="card category-card card-bg-3 text-white text-center p-4">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <div class="icon-big mb-3">Watch</div>
                            <h3 class="fw-bold">Montres & Accessoires</h3>
                            <p class="mb-0">Montres connectées, écouteurs...</p>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
